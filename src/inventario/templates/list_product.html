<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
    <title>Inventario</title>
</head>
<body>
  <center>
    <br>
    <h1 style="color:#01579B;"><strong>Inventario de Productos</strong></h1>
  </center>
  <br>
        <table class="table table-striped table-bordered inventario" style="width:100%">
                <thead>
                  <tr class="#">
                    <th scope="col">No.</th>
                    <th scope="col">Nombre del producto</th>
                    <th scope="col">Imagen del producto</th>
                    <th scope="col">Fecha de vencimiento</th>
                    <th scope="col">Unidades</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                    {% for producto in object_list %}
                  <tr class="">
                    <th scope="row">{{producto.id}}</th>
                    <td>{{producto.nombre_producto}}</td>
                    <td align="center"><img src="{{producto.image.url}}" alt="" width="100px"></td>
                    <td>{{producto.fecha_vencimiento}}</td>
                    <td>{{producto.unidades}}</td>
                    <td align="center">
      
                          <a href="{% url 'inventario:form' producto.id %}" class="btn btn-success">Aumentar</a>
                          <br>
                          <br>
                          <a href="{% url 'inventario:form' producto.id %}" class="btn btn-danger">Descontar</a>
                    </td>
      
                  {% endfor %}
                  </tr>
                </tbody>
                <!--tfoot>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Nombre del producto</th>
                        <th scope="col">Imagen del producto</th>
                        <th scope="col">Fecha de vencimiento</th>
                        <th scope="col">Unidades</th>
                        <th scope="col">Opciones</th>
                      </tr>

                </tfoot-->
              </table>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    

    <script>
      $('.inventario').DataTable();
   
    </script>
</body>
</html>
