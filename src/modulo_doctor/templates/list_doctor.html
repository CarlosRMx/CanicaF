<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reporte Medico</title>
</head>
<body>
  <script>
          function myFunction() {
             window.print();
          }
      </script>
  <center>
          <h1 style="color: blue;"><strong>Reporte del área Medica</strong></h1>

  </center>
  <button class="btn btn-success hidden-print float-right" style="width: 15%;" onclick="myFunction()">Imprimir</button>
  <br>
  <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Nombre del niño</th>
              <th scope="col">Próxima evaluación médica</th>
              <th scope="col">Doctor a cargo</th>
            </tr>
          </thead>
          <tbody>
              {% for r_medico in object_list %}
            <tr>
              <th scope="row">{{r_medico.id}}</th>
              <td>{{r_medico.nino}}</td>
              <td>{{r_medico.proxima_cita}}</td>
              <td>{{r_medico.medico}}</td>

            {% endfor %}
          </tbody>
        </table>
</body>
</html>
